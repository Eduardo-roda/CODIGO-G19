<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- este es el link que me permite instalar bootstrap en mi proyecto -->
</head>
<body>
    <h1>Hello, world!</h1>
    <!-- bootstrap se maneja solamente por clases, es decir la forma en la que vamos a ver sera por las clases que tiene por default-->
    <!-- maneja colores limitados 
    primary: azul
    secondary: gray
    info: celeste
    dark: negro
    success: verde
    warning: amarillo
    light: blanco -->

    <!-- vamos a aprender como funciona las columnas en bts-->
    <!-- la estructura basica para activar el uso de las columnas es la sgt-->

    <!--col-md-4 = cuando la pantalla este extendida cada elemento ocupara 4/12-->
    <!--col-sm-6 = cuando la pantalla este achicada cada elemento ocupara 6/12-->
    <!--col-6 = que ocupe 6 espacios en la misma fila ya este extendida o achicada-->
    <!--mb-3 = margin botton de 3px -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-6 bg-primary mb-1">
                <button class="btn btn-info">MI PRIMER BOTON</button>
            </div>
            <div class="col-md-4 col-sm-6 col-6 bg-primary mb-1">
                <button class="btn btn-danger">Boton rojo</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-success mb-1">
                <button class="btn btn-success">Boton verde</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-warning mb-1">
                <button class="btn btn-warning">Boton amarillo</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-warning mb-1">
                <button class="btn btn-info">Boton celeste</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-success mb-1">
                <button class="btn btn-secondary">Boton gris</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-danger">
                <button class="btn btn-dark">Boton oscuro</button>
            </div>
            <div class="col-md-4 col-sm-6 bg-dark">
                <button class="btn btn-light">Boton claro</button>
            </div>
            

            <section>
                <h1>formularios</h1>
                <form action="" class="row">
                    <div class="mb-3 col-md-6">
                        <input type="text"
                                placeholder="ingresa tu nombre"
                                name="nombre"
                                class="form-control">
                    </div>
                    <div class="col-md-2 mb-4">
                        <input type="text"
                                placeholder="127.0.0.1"
                                name="ip"
                                class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text"
                                placeholder="5"
                                name="numero"
                                class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="number"
                                placeholder="Ingrese su DNI"
                                name="ingresedni"
                                class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="number"
                                placeholder="DNI"
                                name="dni"
                                class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="number"
                                placeholder="Pasos"
                                min="0"
                                max="7000"
                                name="pasos"
                                class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email"
                                placeholder="Ingrese su Email"
                                name="email"
                                class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password"
                                placeholder="Ingrese sus password"
                                name="pasos"
                                class="form-control">
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
